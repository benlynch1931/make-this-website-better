<!DOCTYPE html>
<html>
  <head>
    <title>Register to work at Etch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize-css@2.3.1/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="page">
      <div class="navbar">
        <img class="navbar__logo" src="./assets/logo.svg">

        <div class="navbar__links">
          <a href="https://etch.co/team" target="_blank" class="navbar__link">Team</a>
          <a href="https://etch.co/work" target="_blank" class="navbar__link">Work</a>
          <a href="https://etch.co/makes" target="_blank" class="navbar__link">Makes</a>
          <a href="https://etch.co/the" target="_blank" class="navbar__link">The</a>
          <a href="https://etch.co/dream" target="_blank" class="navbar__link">Dream</a>
          <a href="https://etch.co/work" target="_blank" class="navbar__link">Work</a>
        </div>
      </div>
      <div class="hero">
        <h1 class="hero__title">Register to work at Etch</h1>
        <p class="hero__subtitle">
          Simply fill in this form with your details to register your
          interest for working at <a href="https://etch.co" target="_blank">Etch</a>.
        </p>
      </div>

      <div class="main">
        <form class="form" action="https://formspree.io/f/xaylazjw" method="POST">
          <input type="hidden" name="id" value="123456">

          <div class="form-group">
            <!-- <label class="form-group__label">Name</label> -->
            <input class="form-group__input" type="text" name="name" placeholder="Name *" required>
          </div>

          <div class="form-group">
            <!-- <label class="form-group__label">Email</label> -->
            <input class="form-group__input" type="text" name="email" placeholder='Email *' required>
          </div>

          <div class="form-group">
            <!-- <label class="form-group__label">Date of birth</label> -->
            <input class="form-group__input" type="text" name="dob" placeholder='Date of Birth *' required>
          </div>

          <div class="form-group">
            <!-- <label class="form-group__label">Telephone number</label> -->
            <input class="form-group__input" type="text" name="telephone" placeholder='Telephone Number *' required>
          </div>

          <div class="form-group">
            <!-- <label class="form-group__label">Address</label> -->
            <!-- <input class="form-group__input" type="text" name="address" placeholder='Address'> -->
            <div class="form-group__address">Address</div>
            <div class='form-group__address-dropdown'>

              <div class="form-group dropdown">
                <input class='form-group__input-dropdown' type="text" name="address_line1" placeholder='Address Line 1 *' required>
              </div>

              <div class="form-group dropdown">
                <input class='form-group__input-dropdown' type="text" name="address_line2" placeholder='Address Line 2 (Optional)'>
              </div>

              <div class="form-group dropdown">
                <input class='form-group__input-dropdown' type="text" name="town" placeholder='Town *' required>
              </div>

              <div class="form-group dropdown same-line">
                <input class='form-group__input-dropdown same-line-input left' type="text" name="city_or_county" placeholder='City/County *' required>
              <!-- </div>

              <div class="form-group"> -->
                <input class='form-group__input-dropdown same-line-input right' type="text" name="post_code" placeholder='Post Code *' required>
              </div>

            </div>
          </div>

          <div class="form-group">
            <!-- <label class="form-group__label">Number of years experience</label> -->
            <input class="form-group__input" type="text" name="years" placeholder='Number of years experience *' required>
          </div>

          <div class="form-group">
            <label class="form-group__label">Favourite web development topics</label>
            <input class="form-group__checkbox" type="checkbox" name="faves[]"> <span>Hex colours</span><br />
            <input class="form-group__checkbox" type="checkbox" name="faves[]"> <span>Accessibility</span><br />
            <input class="form-group__checkbox" type="checkbox" name="faves[]"> <span>Node modules</span><br />
            <input class="form-group__checkbox" type="checkbox" name="faves[]"> <span>Javascript frameworks</span><br />
            <input class="form-group__checkbox" type="checkbox" name="faves[]"> <span>BBQ</span><br />
          </div>

          <div class="form-group">
            <textarea name="why" class="form-group__input" placeholder="Why I want to work at Etch" required></textarea>
          </div>


          <button>I want to work at Etch</button>
        </form>
      </div>

      <div class="footer">
        &copy;2020 Etch Software Ltd.
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
